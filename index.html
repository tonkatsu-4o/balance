<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かんたん家計簿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        /* ちょっとしたローディングアニメーション */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-2 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8 relative">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-700">かんたん家計簿</h1>
            <p class="text-gray-500 mt-2">Firebaseでデータを共有し、複数人で管理できます</p>
            <button id="settings-button" class="absolute top-0 right-0 p-2 text-gray-500 hover:text-gray-800 transition" aria-label="設定を開く">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995a6.473 6.473 0 010 .255c0 .382.145.755.438.995l1.003.827c.424.35.534.954.26 1.431l-1.296 2.247a1.125 1.125 0 01-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.075.124a6.57 6.57 0 01-.22.127c-.332.183-.582.495-.645.87l-.213 1.281c-.09.543-.56.94-1.11.94h-2.593c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 01-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 01-1.37-.49l-1.296-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.437-.995a6.473 6.473 0 010-.255c0-.382-.145-.755-.437-.995l-1.004-.827a1.125 1.125 0 01-.26-1.431l1.296-2.247a1.125 1.125 0 011.37.49l1.217.456c.355.133.75.072 1.075-.124a6.57 6.57 0 01.22-.127c.332-.183-.582.495-.645-.87l.213-1.281z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </header>

        <main>
            <!-- ローディングオーバーレイ -->
            <div id="loading-overlay" class="hidden fixed inset-0 bg-white bg-opacity-75 z-50 flex items-center justify-center">
                <div class="loader"></div>
                <p class="ml-4 text-gray-600">データを読み込んでいます...</p>
            </div>

            <!-- 設定セクション -->
            <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-md mb-8">
                <div class="flex flex-col md:grid md:grid-cols-2 gap-y-6 md:gap-6">
                    <div class="min-w-0">
                        <label for="month-selector" class="block text-sm font-medium text-gray-600 mb-2">対象月を選択</label>
                        <input type="month" id="month-selector" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div class="min-w-0">
                        <label for="budget-input" class="block text-sm font-medium text-gray-600 mb-2">今月の予算（円）</label>
                        <input type="number" id="budget-input" placeholder="例: 50000" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" min="0">
                    </div>
                </div>
            </div>

            <!-- サマリーセクション -->
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
                <div class="bg-blue-100 p-4 rounded-xl text-center">
                    <h2 class="text-sm font-medium text-blue-800">予算</h2>
                    <p id="summary-budget" class="text-2xl font-bold text-blue-900">¥0</p>
                </div>
                <div class="bg-yellow-100 p-4 rounded-xl text-center">
                    <h2 class="text-sm font-medium text-yellow-800">合計収入</h2>
                    <p id="summary-income" class="text-2xl font-bold text-yellow-900">¥0</p>
                </div>
                <div class="bg-red-100 p-4 rounded-xl text-center">
                    <h2 class="text-sm font-medium text-red-800">合計支出</h2>
                    <p id="summary-expense" class="text-2xl font-bold text-red-900">¥0</p>
                </div>
                <div class="bg-green-100 p-4 rounded-xl text-center">
                    <h2 class="text-sm font-medium text-green-800">残金</h2>
                    <p id="summary-remaining" class="text-2xl font-bold text-green-900">¥0</p>
                </div>
            </div>

            <!-- 収支入力セクション -->
            <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-md mb-8">
                <h2 class="text-xl font-bold mb-4 text-gray-700">収支の追加</h2>
                <form id="transaction-form" class="flex flex-col sm:grid sm:grid-cols-2 md:grid-cols-5 gap-4 sm:items-end">
                    <div class="min-w-0">
                        <label for="transaction-date" class="block text-sm font-medium text-gray-600 mb-1">日付</label>
                        <input type="date" id="transaction-date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="min-w-0">
                        <label class="block text-sm font-medium text-gray-600 mb-1">種類</label>
                        <div class="flex items-center space-x-2 sm:space-x-4 border border-gray-300 rounded-lg p-2 h-10">
                            <label class="flex items-center cursor-pointer text-sm">
                                <input type="radio" name="transaction-type" value="expense" checked class="mr-1 focus:ring-blue-500">支出
                            </label>
                            <label class="flex items-center cursor-pointer text-sm">
                                <input type="radio" name="transaction-type" value="income" class="mr-1 focus:ring-blue-500">収入
                            </label>
                        </div>
                    </div>
                    <div class="md:col-span-1 min-w-0">
                        <label for="transaction-description" class="block text-sm font-medium text-gray-600 mb-1">用途</label>
                        <input type="text" id="transaction-description" placeholder="例: 食費" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="min-w-0">
                        <label for="transaction-amount" class="block text-sm font-medium text-gray-600 mb-1">金額（円）</label>
                        <input type="number" id="transaction-amount" placeholder="例: 1500" min="0" step="1" pattern="\d*" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 h-10">追加</button>
                </form>
            </div>

            <!-- 収支リストセクション -->
            <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-md">
                <h2 class="text-xl font-bold mb-4 text-gray-700">収支リスト</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b">
                                <th class="p-3 text-sm font-semibold text-gray-600">日付</th>
                                <th class="p-3 text-sm font-semibold text-gray-600">用途</th>
                                <th class="p-3 text-sm font-semibold text-gray-600 text-right">金額</th>
                                <th class="p-3 text-sm font-semibold text-gray-600 text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list">
                            <!-- データはJavaScriptで挿入されます -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4">
        <div id="settings-modal-content" class="bg-white w-full max-w-md p-6 rounded-2xl shadow-xl relative transform transition-all duration-200 scale-95 opacity-0">
            <button id="close-settings-button" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" aria-label="設定を閉じる">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            
            <h2 class="text-xl font-bold mb-4 text-gray-700">共有設定</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <span class="text-sm font-medium text-gray-600">あなたの共有ID:</span>
                    <div class="flex items-center gap-2">
                       <span id="user-id-display" class="text-sm font-mono bg-gray-200 px-2 py-1 rounded">読み込み中...</span>
                       <button id="copy-id-button" class="bg-blue-500 text-white text-xs font-bold py-1 px-3 rounded-lg hover:bg-blue-600 transition">コピー</button>
                    </div>
                </div>
                 <div class="text-xs text-gray-500">
                    <p>この家計簿を他の人と共有するには、上記のIDをコピーして相手に伝えてください。</p>
                </div>
            </div>
             <div class="mt-4 pt-4 border-t">
                 <label for="connect-id-input" class="block text-sm font-medium text-gray-600 mb-2">他の人の家計簿に接続する</label>
                <div class="flex gap-2">
                    <input type="text" id="connect-id-input" placeholder="共有IDを貼り付け" class="flex-grow w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <button id="connect-button" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition">接続</button>
                </div>
                <div class="mt-2">
                    <p class="text-sm text-gray-600">現在接続中のID: <span id="current-host-id" class="font-mono font-bold"></span></p>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        // Firebase SDKのインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // UI要素の取得
        const monthSelector = document.getElementById('month-selector');
        const budgetInput = document.getElementById('budget-input');
        const transactionForm = document.getElementById('transaction-form');
        const transactionDateInput = document.getElementById('transaction-date');
        const transactionDescriptionInput = document.getElementById('transaction-description');
        const transactionAmountInput = document.getElementById('transaction-amount');
        const transactionList = document.getElementById('transaction-list');
        const summaryBudget = document.getElementById('summary-budget');
        const summaryIncome = document.getElementById('summary-income');
        const summaryExpense = document.getElementById('summary-expense');
        const summaryRemaining = document.getElementById('summary-remaining');
        const userIdDisplay = document.getElementById('user-id-display');
        const copyIdButton = document.getElementById('copy-id-button');
        const connectIdInput = document.getElementById('connect-id-input');
        const connectButton = document.getElementById('connect-button');
        const currentHostId = document.getElementById('current-host-id');
        const loadingOverlay = document.getElementById('loading-overlay');
        const settingsButton = document.getElementById('settings-button');
        const settingsModal = document.getElementById('settings-modal');
        const settingsModalContent = document.getElementById('settings-modal-content');
        const closeSettingsButton = document.getElementById('close-settings-button');

        // Firebase関連の変数
        let db, auth, currentUser, hostId;
        let unsubscribe; // onSnapshotのリスナーを解除するための変数
        
        // --- 初期化処理 ---
        async function initialize() {
            setupDate();
            initializeFirebase();
            addEventListeners();
        }

        function setupDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            monthSelector.value = `${year}-${month}`;
            transactionDateInput.valueAsDate = today;
        }

        async function initializeFirebase() {
            try {
                // ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
                // 【重要】ステップ1でコピーした、あなた自身のFirebase接続情報をここに貼り付けてください
                // ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
                const firebaseConfig = {
                    apiKey: "AIzaSyBKBlU5uXbM9zpWcYHV7f-pP3yRA05TOVU",
                    authDomain: "kakeibo-96344.firebaseapp.com",
                    projectId: "kakeibo-96344",
                    storageBucket: "kakeibo-96344.appspot.com",
                    messagingSenderId: "211705377735",
                    appId: "1:211705377735:web:4158c4f9ae001f12c61fe2",
                    measurementId: "G-GBCB94Z35F"
                };
                // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

                if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                    throw new Error('Firebaseの接続情報が設定されていません。コード内の指示に従って、ご自身のFirebaseプロジェクトの設定情報を貼り付けてください。');
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUser = user;
                        userIdDisplay.textContent = currentUser.uid;
                        
                        const savedHostId = localStorage.getItem('kakeiboHostId');
                        hostId = savedHostId || currentUser.uid;
                        
                        connectToKakeibo(hostId);

                    } else {
                        // ユーザーがいない場合、匿名認証を行う
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Firebaseの初期化に失敗しました:", error);
                alert("データベースへの接続に失敗しました。\n\n詳細: " + error.message + "\n\nページを再読み込みするか、開発者コンソールを確認してください。");
            }
        }

        // --- イベントリスナー ---
        function addEventListeners() {
            monthSelector.addEventListener('change', () => connectToKakeibo(hostId));
            budgetInput.addEventListener('change', handleBudgetChange);
            transactionForm.addEventListener('submit', addTransaction);
            copyIdButton.addEventListener('click', copyUserId);
            connectButton.addEventListener('click', handleConnect);
            settingsButton.addEventListener('click', openSettingsModal);
            closeSettingsButton.addEventListener('click', closeSettingsModal);
            settingsModal.addEventListener('click', (e) => {
                if (e.target === settingsModal) {
                    closeSettingsModal();
                }
            });
        }

        // --- データ連携 & UI更新 ---
        function connectToKakeibo(newHostId) {
            hostId = newHostId;
            localStorage.setItem('kakeiboHostId', hostId);
            currentHostId.textContent = hostId;
            connectIdInput.value = '';
            
            loadData();
        }
        
        function loadData() {
            loadingOverlay.classList.remove('hidden');

            if (unsubscribe) {
                unsubscribe();
            }

            const selectedMonth = monthSelector.value;
            if (!currentUser || !hostId || !selectedMonth) {
                loadingOverlay.classList.add('hidden');
                return;
            };
            
            // データベースのパスを公開用に変更
            const docRef = doc(db, "kakeibo", hostId);

            unsubscribe = onSnapshot(docRef, (docSnap) => {
                const allData = docSnap.data() || {};
                const monthData = allData[selectedMonth] || { budget: 0, transactions: [] };
                render(monthData);
                loadingOverlay.classList.add('hidden');
            }, (error) => {
                console.error("データの取得に失敗しました:", error);
                alert("データの読み込み中にエラーが発生しました。");
                loadingOverlay.classList.add('hidden');
            });
        }
        
        function render(data) {
            budgetInput.value = data.budget || '';

            const transactions = data.transactions || [];
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const remaining = (data.budget || 0) + totalIncome - totalExpense;

            summaryBudget.textContent = `¥${(data.budget || 0).toLocaleString()}`;
            summaryIncome.textContent = `¥${totalIncome.toLocaleString()}`;
            summaryExpense.textContent = `¥${totalExpense.toLocaleString()}`;
            summaryRemaining.textContent = `¥${remaining.toLocaleString()}`;
            
            transactionList.innerHTML = '';
            if (transactions.length === 0) {
                transactionList.innerHTML = `<tr><td colspan="4" class="text-center text-gray-500 p-4">まだ収支はありません。</td></tr>`;
            } else {
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(t => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50';
                    const amountColor = t.type === 'income' ? 'text-green-600' : 'text-red-600';
                    const amountPrefix = t.type === 'income' ? '+ ' : '';
                    tr.innerHTML = `
                        <td class="p-3">${t.date}</td>
                        <td class="p-3">${escapeHTML(t.description)}</td>
                        <td class="p-3 text-right font-medium ${amountColor}">${amountPrefix}¥${t.amount.toLocaleString()}</td>
                        <td class="p-3 text-center">
                            <button class="text-red-500 hover:text-red-700 font-medium" data-id="${t.id}">削除</button>
                        </td>`;
                    tr.querySelector('button').addEventListener('click', () => deleteTransaction(t));
                    transactionList.appendChild(tr);
                });
            }
        }

        // --- データ操作 ---
        async function handleBudgetChange() {
            const newBudget = parseInt(budgetInput.value, 10);
            if (isNaN(newBudget) || newBudget < 0) return;
            
            const selectedMonth = monthSelector.value;
            const docRef = doc(db, "kakeibo", hostId);

            try {
                await setDoc(docRef, { [selectedMonth]: { budget: newBudget } }, { merge: true });
            } catch (error) {
                console.error("予算の更新に失敗しました:", error);
                alert("予算の更新に失敗しました。");
            }
        }

        async function addTransaction(e) {
            e.preventDefault();
            const type = transactionForm.querySelector('input[name="transaction-type"]:checked').value;
            const date = transactionDateInput.value;
            const description = transactionDescriptionInput.value.trim();
            const amountValue = transactionAmountInput.value;
            
            if (!date || description === '' || !/^\d+$/.test(amountValue)) {
                alert('日付と用途を入力し、金額には0以上の整数を入力してください。');
                return;
            }
            const amount = parseInt(amountValue, 10);
            if (amount === 0) return;

            const newTransaction = { id: Date.now(), type, date, description, amount };
            const selectedMonth = monthSelector.value;
            const docRef = doc(db, "kakeibo", hostId);

            try {
                await setDoc(docRef, { [selectedMonth]: { transactions: arrayUnion(newTransaction) } }, { merge: true });
                
                transactionDescriptionInput.value = '';
                transactionAmountInput.value = '';
                transactionDescriptionInput.focus();
            } catch (error) {
                console.error("収支の追加に失敗しました:", error);
                alert("収支の追加に失敗しました。");
            }
        }

        async function deleteTransaction(transactionToDelete) {
            const selectedMonth = monthSelector.value;
            const docRef = doc(db, "kakeibo", hostId);
            try {
                await updateDoc(docRef, { [`${selectedMonth}.transactions`]: arrayRemove(transactionToDelete) });
            } catch (error) {
                console.error("収支の削除に失敗しました:", error);
                alert("収支の削除に失敗しました。");
            }
        }

        // --- ヘルパー関数 ---
        function openSettingsModal() {
            settingsModal.classList.remove('hidden');
            setTimeout(() => {
                settingsModalContent.classList.remove('scale-95', 'opacity-0');
                settingsModalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeSettingsModal() {
            settingsModalContent.classList.remove('scale-100', 'opacity-100');
            settingsModalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                settingsModal.classList.add('hidden');
            }, 200);
        }

        function copyUserId() {
            if (navigator.clipboard && currentUser) {
                navigator.clipboard.writeText(currentUser.uid).then(() => {
                    alert('共有IDをクリップボードにコピーしました。');
                });
            } else {
                alert('コピーに失敗しました。');
            }
        }

        function handleConnect() {
            const newHostId = connectIdInput.value.trim();
            if (newHostId && newHostId !== hostId) {
                connectToKakeibo(newHostId);
                closeSettingsModal();
            } else if (!newHostId) {
                connectToKakeibo(currentUser.uid);
            }
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        initialize();
    </script>
</body>
</html>
